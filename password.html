<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - FinanceO</title>
    <link rel="stylesheet" href="pass.css">
</head>
<body>
    <form onsubmit="return sendResetEmail(event)">
        <button class="cancel-btn" type="button" onclick="window.location.href='index.html';">
            âœ–
        </button>
        
        <h2>Forgot Password</h2>
        <p>Enter your email and username to receive a password reset link.</p>

        <label for="Username">Username</label>
        <input type="text" id="Username" name="Username" placeholder="Enter your username">

        <label for="Email">Email</label>
        <input type="email" id="Email" name="Email" placeholder="Enter your email">

        <input type="submit" value="Send Reset Link">
    </form>

    <script>
        function sendResetEmail(event) {
            event.preventDefault();
            var username = document.getElementById("Username").value;
            var email = document.getElementById("Email").value;

            if (username === "" || email === "") {
                alert("Username and Email cannot be empty");
                return false;
            }

            alert("A password reset link has been sent to " + email);
            window.location.href = "index.html";
            return false;
        }
    </script>
</body>
</html>
